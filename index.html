<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Coin Clash</h1>
                <h3>Guess which side the computer picked </h3>
            </header>
            <main>
                <div id="result">

                    <div id="buttons">
                        <button id="heads">Heades</button>
                        <button id="tails">Tails</button>
                    </div>

                    <div id="chooses">
                        <div id="playerchoose">
                            <p>Player choose:</p>
                            <div id="playerchooseImg">

                            </div>
                        </div>
                        <div id="compchoose">
                            <p>Comp choose:</p>
                            <div id="compchooseImg">
                            </div>
                        </div>
                    </div>
                    <div id="message" style="color: red;"></div>
                </div>
                <div id="points">
                    <div id="win">Win: 0</div>
                    <div id="lose">Lose: 0</div>
                    <div id="headscount">Heads choosen: 0</div>
                    <div id="tailscount">Tails choosen: 0</div>
                </div>
            </main>
        </div>

        <script src="./js.js"></script>
    </body>
</html>
